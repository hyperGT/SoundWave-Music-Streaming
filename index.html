<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>SoundWave</title>
        <link rel="icon" type="image/x-icon" href="imgs/logo/logo_soundwave.png">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/satoshi.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </head>

    <body>

        <header>  
            <a href="#">
                <img style="margin-right: 0.5em;" src="imgs/logo/logo_soundwave.png" alt="Logo" width="50" height="50">
                <h1>SoundWave</h1>
            </a>          

            <nav>
                <div class="pesquisar">                
                    <!--Barra de pesquisa-->
                    <ul>
                        <li>
                            <input type="text" id="barraDePesquisa" placeholder="Pesquisar..." onfocus="barraSel()" onfocusout="barraNotSel()">
                        </li>
                        <li>
                            <img id="lupa" src="imgs/buttons/search dark.png" alt="lupa">
                        </li>
                    </ul>
                </div>
                <!--botões para configurações de estilo/layout-->
                <div class="options">
                    <ul>
                        <li>
                            <button id="mudar-tema">                         
                                    <img id="tema" src="imgs/buttons/sun.png" alt="Alterar tema" width="25px" height="25px">                                                
                            </button>
                        </li>
                        <li>
                            <button id="esconder-aside">
                                <img id="esconder" src="imgs/buttons/burger dark.png" alt="Esconder barra lateral" width="25px" height="25px">
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <aside>
            <p>Texto de exemplo</p>
        </aside>

        <main>
            <section class="generos">
                <h2 style="margin-left: 2em; margin-top:0.5em;">Bem-vindo</h2>
                <p style="margin-left: 3em; margin-top:1em;">Explore os álbuns e músicas de seus artistas favoritos.</p>
                
                <!--<a class="ver" href="#" style="float: right;">Ver todos</a> -->
               
                <!--Gêneros musicais-->
                <div class="container">
                    <!--Primeira coluna-->
                    <div class="card">
                        <a href="genre.html" target="_blank"><img src="imgs/generos/Pop.jpg" alt="Pop" width="150px" height="150px"></a>                        
                    </div>
                    <div class="card">
                        <img src="imgs/generos/Rock.jpg" alt="Rock" width="150px" height="150px">
                    </div>
                    <div class="card">
                        <img src="imgs/generos/K-Pop.jpg" alt="K-pop" width="150px" height="150px">
                    </div>
                    <div class="card">
                        <img src="imgs/generos/R&B.jpg" alt="R&B" width="150px" height="150px">
                    </div>
                    <div class="card">
                        <img src="imgs/generos/Lo-fi.jpg" alt="Lo-fi" width="150px" height="150px">
                    </div>
                    
                    <!--Segunda coluna-->
                    <div class="card">
                        <img src="imgs/generos/Eletrônica.jpg" alt="Eletrônica" width="150px" height="150px">
                    </div>
                    <div class="card">
                        <img src="imgs/generos/Metal.jpg" alt="Metal" width="150px" height="150px">
                    </div>
                    <div class="card">
                        <img src="imgs/generos/Jazz.jpg" alt="Jazz" width="150px" height="150px">
                    </div>
                    <div class="card">
                        <img src="imgs/generos/Hip-hop.jpg" alt="Hip-hop" width="150px" height="150px">
                    </div>
                    <div class="card">
                        <img src="imgs/generos/Disco.jpg" alt="Disco" width="150px" height="150px">
                    </div> 

                    <!--Terceira coluna-->
                    <div class="card">
                        <img src="imgs/generos/Country.jpg" alt="Country" width="150px" height="150px">
                    </div>
                    <div class="card">
                        <img src="imgs/generos/Clássica.jpg" alt="Clássica" width="150px" height="150px">
                    </div>
                    <div class="card">
                        <img src="imgs/generos/Alternativa.jpg" alt="Alternativa" width="150px" height="150px">
                    </div>
                    <div class="card">
                        <img src="imgs/generos/Reggae.jpg" alt="Reggae" width="150px" height="150px">
                    </div>
                    <div class="card">
                        <img src="imgs/generos/Soul.jpg" alt="Soul" width="150px" height="150px">
                    </div> 

                </div> <!--Fim container-->
            </section>
        </main>

        <footer>
            <p>&copy; 2024 SoundWave</p>
        </footer>

</html>
