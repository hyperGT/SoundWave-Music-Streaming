<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
        <title>SoundWave/Pop/Michael Jackson</title>
        <link rel="icon" type="image/x-icon" href="imgs/logo/logo_soundwave.png">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/artist.css">
        <link rel="stylesheet" href="css/satoshi.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
</head>
<body>

    <header>  
        <a href="#">
            <img style="margin-right: 0.5em;" src="imgs/logo/logo_soundwave.png" alt="Logo" width="50" height="50">
            <h1>SoundWave</h1>
        </a>          

        <nav>
            <div class="pesquisar">                
                <!--Barra de pesquisa-->
                <ul>
                    <li>
                        <input type="text" id="barraDePesquisa" placeholder="Pesquisar..." onfocus="barraSel()" onfocusout="barraNotSel()">
                    </li>
                    <li>
                        <img id="lupa" src="imgs/buttons/search dark.png" alt="lupa" width="25px" height="25px">
                    </li>
                </ul>
            </div>
            <!--botões para configurações de estilo/layout-->
            <div class="options">
                <ul>
                    <li>
                        <button id="mudar-tema">                         
                                <img id="tema" src="imgs/buttons/sun.png" alt="Alterar tema" width="25px" height="25px">                                                
                        </button>
                    </li>
                    <li>
                        <button id="esconder-aside">
                            <img id="esconder" src="imgs/buttons/burger dark.png" alt="Esconder barra lateral" width="25px" height="25px">
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <aside>
        <p>Texto de exemplo</p>
    </aside>

    <main>
        <section class="perfil">

        <div class="banner">
            <div class="perfil-ft">
                <img src="imgs/michael-jackson/Michael Jackson.jpg" alt="Michael Jackson">
            </div>            
        </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2024 SoundWave</p>
    </footer>  
    
</body>
</html>
